<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">        
        <link rel="stylesheet" type="text/css" href="carousel.css">
        <title>Carrousel avec Jquery</title>
    </head>
    <body>
        <div id="slide container-fluid">
            <div class="slideImgContainer row">
            </div>
            <div id='slideControls row'>
                <div id="playpausebutton">&#9199;</div>
                <div id="slidebullets"></div>
                <div id='slidetimer'></div> 
            </div>
        </div>
        <div id="collection">
            <figure>
                <img src="https://res.cloudinary.com/monwebmestre/image/upload/v1597524154/Projets/Meteo%20Paris/Temps-defaut-min.jpg">
                <figcaption>Hello! My name is Justin</figcaption>
            </figure>
            <figure>
                <img src="https://res.cloudinary.com/monwebmestre/image/upload/v1597525842/Projets/Meteo%20Paris/Ciel-voile-min.jpg">
                <figcaption>I coded this carousel to learn jQuery</figcaption>
            </figure>
            <figure>
                <img src="https://res.cloudinary.com/monwebmestre/image/upload/v1597523715/Projets/Meteo%20Paris/Nuit-claire-min.jpg">
                <figcaption>Are you looking for a Jr Developer for hire in Montreal ?</figcaption>
            </figure>
            <figure>
                <img src="https://res.cloudinary.com/monwebmestre/image/upload/v1596707244/Projets/Meteo%20Paris/Jour-pluvieux-min.jpg">
                <figcaption>Call me now!<br>&#128222; 514 416 7626</figcaption>
            </figure>
        </div>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="carousel.js"></script>
    </body>
</html>
